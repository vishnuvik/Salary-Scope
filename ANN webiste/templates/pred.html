<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/images/pexels-karolina-grabowska-4968666.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(249, 249, 249, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="number"], select {
            width: calc(100% - 40px); /* Slightly smaller width */
            padding: 10px;
            margin-left: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:hover, input[type="number"]:hover, select:hover {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .small-button {
            padding: 5px 10px;
            font-size: 0.9em;
            margin: 10px auto;
            display: block;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .form-group input {
            margin-bottom: 10px;
        }
        .skills-container input {
            margin-top: 5px;
        }
        .add-skill-button {
            background-color: #28a745;
        }
        .add-skill-button:hover {
            background-color: #218838;
        }
        .form-group {
            text-align: center;
        }
        h3 {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Salary Prediction</h2>
        <form method="POST">
            <div class="form-group">
                <label for="job_title">Job Title:</label>
                <input type="text" id="job_title" name="job_title" required>
            </div>
            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" required>
            </div>
            <div class="form-group">
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <div id="skills-container" class="skills-container">
                    <input type="text" name="skills[]" required>
                </div>
                <button type="button" class="add-skill-button small-button" onclick="addSkill()">Add Another Skill</button>
            </div>
            <div class="form-group">
                <label for="tenure">Tenure:</label>
                <input type="number" id="tenure" name="tenure" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <input type="number" id="experience" name="experience" required>
            </div>
            <button type="submit">Predict Salary</button>
        </form>
        {% if prediction is not none %}
        <h3>Predicted Salary: â‚¹{{ prediction }}</h3>
        {% endif %}
    </div>
    <script>
        function addSkill() {
            const container = document.getElementById('skills-container');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'skills[]';
            input.required = true;
            input.style.marginTop = '5px';
            container.appendChild(input);
        }
    </script>
</body>
</html>
